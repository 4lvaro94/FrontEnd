        <a href="#"><i class="fab fa-linkedin"></i></a>

        <a href="#"><i class="fab fa-patreon"></i></a>

    <div class="isometric">

        <ul>
            <li>
                <a href="#">
                    <span></span>

                    <span></span>

            </li>

            <li>

                    <span></span>
                    <span></span>

            </li>

            <li>

    <div class="login">

        <form action="#" class="login-form">

            <h1>Inicio Sesión</h1>

            <div class="textb">

                <input type="text" required>
                <div class="placeholder">Usuario</div>

            </div>

            <div class="textb">

                <input type="password" required>
                <div class="placeholder">Contraseña</div>

                <div class="ver-pass fas fa-eye-slash"></div>

            </div>

            <div class="checkbox">
                <input type="checkbox">
                <div class="fas fa-check"></div>
                Mantener la sesión iniciada
            </div>

            <button class="btn fas fa-arrow-right" disabled></button>

            <a href="#">Problemas con tu clave?</a>

            <a href="#">Crear cuenta</a>


        </form>

    </div>

    <script src="app.js"></script>
